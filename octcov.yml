coverage:
  paths:
    - coverage.out
codeToTestRatio:
  code:
    - "app/**/*.go"
    - "!app/**/*_test.go"
  test:
    - "app/**/*_test.go"
testExecutionTime:
  if: true
comment:
  if: is_pull_request
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
